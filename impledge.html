<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/font-awesome.min.css">
</head>

<body>
    <div class="main-container">

        <h1 class="main-heading"><span>Bundle & Save</span></h1>
        <div class="container-1">
            <div class="row">
                <div class="col-1">
                    <input type="radio" />
                </div>
                <div class="col-8">
                    <p class="para-1">1 Pair</p>
                    <p class="para-2">DKK 195.00</p>
                </div>
                <div class="col-3">
                    <p class="para-2">50% OFF</p>
                </div>
            </div>
        </div>
        <div class="container-2">
            <div class="row">
                <div class="col-1">
                    <input class="radio-input-1" type="radio" id="radio-button" />
                </div>
                <div class="col-8">

                    <p>2 pair</p>
                    <p class="para-2">DKK 345.00 <span class="para-2-span">DKK 195.00</span></p>
                    <p class="top-label">size color</p>
                    <label for="cars">#1</label>

                    <select name="cars" id="cars">

                        <option value="volvo">S</option>
                    </select>
                    <select name="cars" id="cars">
                        <option value="volvo">color</option>
                    </select><br />

                    <label for="cars">#2</label>

                    <select name="cars" id="cars">
                        <option value="volvo">S</option>
                    </select>
                    <select name="cars" id="cars">
                        <option value="volvo">color</option>
                    </select>
                </div>
                <div class="col-3">
                    <p class="para-3">most popular</p>
                    <p class="para-1">40% OFF</p>
                </div>
            </div>
        </div>
        <div class="container-3">
            <div class="row">
                <div class="col-1">
                    <input type="radio" id="radio-1" />

                </div>
                <div class="col-8">
                    <p>3 pairs</p>
                    <p> DKK 592.00</p>
                </div>
                <div class="col-3">
                    <p class="para-2">60% OFF</p>
                </div>
            </div>
        </div>
        <div class="container-4">
            <p class="paragraph">Free 2 day shipping<span class="total">Total: DKK 360.00</span></p>
            <button class="btn ">+ Add to Cart</button>
            <p class="footer-para"><i class="fa-light fa-circle-c fa-s" style="color: #1f2c47;"></i> Powder by Pumper</p>
        </div>


    </div>
</body>

</html>
